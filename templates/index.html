<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>T👀 Many Category</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/mdb.min.css" type="text/css"/>

    <script src="https://use.fontawesome.com/b3bed65d7a.js" type="text/javascript"></script>
    <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/static/js/link_list.js"></script>
    <script src="/static/js/plotly-latest.min.js"></script>

</head>

<body>
<div class="TMF">
    <div class="TMF-body">
        <img src="/static/images/logo-02.png">

        <form id="form_disabled" onsubmit="return false;">

            <div class="search">
                <input id="title" type="text" name="content_name" placeholder="검색하고 싶은 콘텐츠의 이름을 입력하세요"/>
                <i class="fa fa-search"></i>
                <i class="fa fa-microphone"></i>
            </div>
            <script>
                $("#title").on('keyup', (event) => {
                    if(event.keyCode === 13) {
                        $("#data-table").removeClass('visible')
                        $("#data-table").addClass('invisible')
                        $("#spin").removeClass('invisible')
                        $("#spin").addClass('visible')
                        console.log(event.target.value);
                        $("#show_title").text(event.target.value)

                        $.ajax({
                            url: 'http://192.168.2.22:8000/search',
                            method: 'get',
                            data: {
                                title: event.target.value,
                            },
                            success: (data) => {
                                const categories = data
                                let ranking = []
                                const values = []
                                const labels = []
                                // 가장 적합한 카테고리 차등 표시
                                for (let cat in categories) {
                                    ranking.push({
                                        'name': cat,
                                        'value': categories[cat]
                                    })
                                    values.push(categories[cat])
                                    labels.push(cat)
                                }
                                ranking.sort(function (a, b) {
                                  if (a.value > b.value) {
                                    return -1;
                                  }
                                  if (a.value < b.value) {
                                    return 1;
                                  }
                                  // a must be equal to b
                                  return 0;
                                });

                                // 확률 파이 차트
                                const plotly_data = [{
                                    values,
                                    labels,
                                    type: 'pie'
                                }]
                                const layout = [{
                                    height: 300,
                                    width: 1000
                                }]
                                Plotly.newPlot('plotly-view', plotly_data, layout)
                                console.log(ranking)

                                $("#spin").removeClass('visible')
                                $("#spin").addClass('invisible')
                                $("#data-table").removeClass('invisible')
                                $("#data-table").addClass('visible')
                                $("#first_category").text(ranking[0].name)
                                $("#first_category_sub").text(ranking[0].name)
                                $("#first_percentage").text((Math.floor(ranking[0].value*1000)/1000*100).toFixed(1))

                                $("#second_category").text(ranking[1].name)
                                $("#second_category_sub").text(ranking[1].name)
                                if (Math.floor(ranking[1].value*1000) === 0) {
                                    $("#second_percentage").text("0.1% 미만")
                                } else {
                                    $("#second_percentage")
                                        .text((Math.floor(ranking[1].value*1000)/1000*100).toFixed(1) + '%')
                                }

                                $("#third_category").text(ranking[2].name)
                                $("#third_category_sub").text(ranking[2].name)
                                 if (Math.floor(ranking[2].value*1000) === 0) {
                                    $("#third_percentage").text("0.1% 미만")
                                } else {
                                    $("#third_percentage")
                                        .text((Math.floor(ranking[2].value*1000)/1000*100).toFixed(1) + '%')
                                }
                            }
                        })
                    }
                });
                const goLink = (cat) => {
                    window.open("https://www.open.go.kr/com/tema/temaSrhList.do?topictype=" + link_list[cat])
                }
            </script>
            <div class="spinner-border text-info invisible mt-2" role="status" id="spin">
              <span class="visually-hidden">Loading...</span>
            </div>
        </form>
        <div class="d-flex invisible" id="data-table" style="width: 1500px; height: 500px">
            <div class="container-md mt-2">
                <div class="row" style="height: 50px">
                    <div class="col-lg-2 border-end d-flex justify-content-center align-items-center">
                        <span>제목</span>
                    </div>
                    <div class="col-lg-10 d-flex align-items-center">
                        <span id="show_title">제목</span>
                    </div>
                </div>
                <div class="row mt-4 d-flex justify-content-between align-items-center" style="height: 200px">
                    <div class="card text-center shadow-4" style="width: 250px; height:250px">
                      <div class="card-header" id="first_category">경제</div>
                      <div class="card-body d-flex justify-content-center align-items-center">
                          <h5 class="card-title first_category">
                              <span id="first_percentage" class="fs-3">100</span>%
                          </h5>
                      </div>
                      <div class="card-footer text-muted">
                          <a class="card-link"
                             onclick="goLink($('#first_category').text())">Go!</a>
                      </div>
                    </div>
                    <div class="card text-center" style="width: 200px; height: 200px">
                      <div class="card-header" id="second_category">경제</div>
                      <div class="card-body d-flex justify-content-center align-items-center">
                          <h5 class="card-title second_category">
                              <span id="second_percentage">100%</span>
                          </h5>
                      </div>
                      <div class="card-footer text-muted">
                          <a class="card-link"
                             onclick="goLink($('#second_category').text())">Go!</a>
                      </div>
                    </div>
                    <div class="card text-center" style="width: 160px; height: 160px">
                      <div class="card-header" id="third_category">경제</div>
                      <div class="card-body d-flex justify-content-center align-items-center">
                          <h5 class="card-title third_category">
                              <span id="third_percentage">100%</span>
                          </h5>
                      </div>
                      <div class="card-footer text-muted">
                          <a class="card-link"
                             onclick="goLink($('#third_category').text())">Go!</a>
                      </div>
                    </div>
                </div>
            </div>
            <div id="plotly-view"></div>
        </div>
    </div>
</div>
</body>
</html>
