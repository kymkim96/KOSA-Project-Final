<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>지능형 문서분류 시스템</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/mdb.min.css" type="text/css"/>

    <script src="https://use.fontawesome.com/b3bed65d7a.js" type="text/javascript"></script>
    <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/static/js/link_list.js"></script>
    <script src="/static/js/plotly-latest.min.js"></script>
    <script type="text/javascript" src="/static/js/check.js"></script>
    <script type="text/javascript" src="/static/js/search.js"></script>

</head>

<body>
<div class="TMF">
    <div class="TMF-body">
        <img id="main-logo" src="{{ url_for('static', filename='images/logo-02.png') }}"  width="500"
             onclick="location.href='/'">
        <form id="form_disabled" onsubmit="return false;">
            <div class="search">
                <div class="d-flex" style="margin-left: 20px;">
                    <button id="left_btn" type="button" style="background: #1D4C97; color: #FFFFFF;"
                            disabled>2020년 이전</button>
                    <button id="right_btn" type="button">2021년 이후</button>
                </div>
                <input id="title" type="text" name="content_name" placeholder="2020년 이전 문서만 입력해주세요"/>
                <i class="fa fa-search"></i>
                <i id="change_search" class="fa fa-refresh"></i>
            </div>
            <div class="spinner-border text-info invisible mt-2" role="status" id="spin">
              <span class="visually-hidden">Loading...</span>
            </div>
        </form>
        <div class="invisible" id="data-table" style="width: 1500px; height: 500px">
            <div class="d-flex justify-content-center align-items-center mb-2">
                <div class="d-flex align-items-center justify-content-center"
                     style="height: 50px; border-bottom: solid 0.05rem">
                    <span id="show_title" style="font-size: 1.7rem; padding: 20px;">제목</span>
                </div>
            </div>
            <div class="d-flex justify-content-between" style="height: 400px">
{#                <div class="invisible" style="width:400px">여백</div>#}
                <div class="container-md">
                    <div class="row invisible" style="height: 125px;">제목</div>
                    <div class="row ms-4 d-flex justify-content-between align-items-end" style="height: 250px">
                        <div class="card text-center shadow-4" style="width: 250px; height:250px">
                          <div class="card-header" id="first_category">경제</div>
                          <div class="card-body d-flex flex-column justify-content-center align-items-center">
                              <h5 class="card-title first_category">
                                  <span id="first_percentage" class="fs-3">100</span>%
                              </h5>
                          </div>
                          <div class="card-footer text-muted">
                              <div class="form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="check"
                                    id="first_check"
                                    checked
                                    />
                                <label class="form-check-label" for="first_check"> 선택 </label>
                              </div>
                          </div>
                        </div>
                        <div class="card text-center" style="width: 200px; height: 220px">
                          <div class="card-header" id="second_category">경제</div>
                          <div class="card-body d-flex flex-column justify-content-center align-items-center">
                              <h5 class="card-title second_category">
                                  <span id="second_percentage">100%</span>
                              </h5>
                          </div>
                          <div class="card-footer text-muted">
                              <div class="form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="check"
                                    id="second_check"
                                    />
                                <label class="form-check-label" for="second_check"> 선택 </label>
                              </div>
                          </div>
                        </div>
                        <div class="card text-center" style="width: 160px; height: 180px">
                          <div class="card-header" id="third_category">경제</div>
                          <div class="card-body d-flex flex-column justify-content-center align-items-center">
                              <h5 class="card-title third_category">
                                  <span id="third_percentage">100%</span>
                              </h5>
                          </div>
                          <div class="card-footer text-muted">
                              <div class="form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="check"
                                    id="third_check"
                                    />
                                <label class="form-check-label" for="third_check"> 선택 </label>
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="row ms-4 mt-4 btn btn-primary"
                         style="width: 100%; background: #6c757d" id="recommend_btn">검색</div>
                </div>
                <div class="container-md">
                    <div class="row invisible" style="height: 50px;">여백</div>
                    <div class="row" id="list_over">
                        <div id="plotly-view"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
